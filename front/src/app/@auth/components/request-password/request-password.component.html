<nb-card>
  <nb-card-header class="reset-nb-header">
    <h2 id="title" class="" style="text-align: center;">Restablecer contraseña</h2>
  </nb-card-header>
  <nb-card-body>

    <p class="sub-title">Ingresa tu dirección de correo electrónico y te enviaremos un link para reestablecer tu
      contraseña</p>

    <nb-alert *ngIf="showMessages?.error && errors?.length && !submitted" outline="danger" role="alert">
      <p class="alert-title"><b>Ha ocurrido un error!</b></p>
      <ul class="alert-message-list">
        <li *ngFor="let error of errors" class="alert-message">{{ error }}</li>
      </ul>
    </nb-alert>

    <nb-alert *ngIf="showMessages?.success && messages?.length && !submitted" outline="success" role="alert">
      <p class="alert-title"><b>Correcto!</b></p>
      <ul class="alert-message-list">
        <li *ngFor="let message of messages" class="alert-message">{{ message }}</li>
      </ul>
    </nb-alert>

    <div [formGroup]="requestPasswordForm" aria-labelledby="title">

      <div class="form-control-group">
        <label for="input-email">Correo electrónico:</label>
        <input nbInput autofocus fullWidth fieldSize="large" id="input-email" formControlName="email"
          [status]="email.dirty ? (email.invalid  ? 'danger' : 'success') : ''"
          [attr.aria-invalid]="email.invalid && email.touched ? true : null">
        <ngx-validation-message label="Email address" [showPattern]="email?.hasError('pattern') && email.touched"
          [showRequired]="email?.errors?.required && email.touched"></ngx-validation-message>
      </div>


      <button [nbSpinner]="loading" nbSpinnerStatus="info" nbButton fullWidth status="primary" size="large" [disabled]="submitted || !requestPasswordForm.valid"
        [class.btn-pulse]="submitted" (click)="requestPass()">
        Reestablecer contraseña
      </button>
    </div>

    <section class="sign-in-or-up" aria-label="Sign in or sign up">
      <p><a class="text-link" routerLink="../login">Regresar</a></p>

    </section>

  </nb-card-body>
</nb-card>
