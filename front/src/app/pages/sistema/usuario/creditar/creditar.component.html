<nb-card>
  <nb-card-header>{{mode}} usuario</nb-card-header>
  <nb-card-body>
    <div [formGroup]="usuarioForm">
      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="nombres">Nombres<strong class="requerido"> (*)</strong></label>
            <input nbInput autofocus fullWidth id="nombres" formControlName="nombres"
              [status]="(nombres?.errors?.required || nombres?.hasError('minlength') || nombres?.hasError('maxlength')) && nombres.touched ? 'danger' : 'primary'"
              class="form-control">
            <ngx-validation-message label="Nombres" [showMinLength]="nombres?.hasError('minlength')"
              [showMaxLength]="nombres?.hasError('maxlength')"
              [showRequired]="nombres?.errors?.required && nombres.touched" minLength=4 maxLength=40>
            </ngx-validation-message>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="apellidos">Apellidos<strong class="requerido"> (*)</strong></label>
            <input nbInput fullWidth id="apellidos" formControlName="apellidos"
              [status]="(apellidos?.errors?.required || apellidos?.hasError('minlength') || apellidos?.hasError('maxlength') || apellidos?.hasError('pattern')) && apellidos.touched ? 'danger' : 'primary'"
              class="form-control">
            <ngx-validation-message label="Apellidos" [showMinLength]="apellidos?.hasError('minlength')"
              [showMaxLength]="apellidos?.hasError('maxlength')"
              [showRequired]="apellidos?.errors?.required && apellidos.touched" minLength=4 maxLength=40>
            </ngx-validation-message>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="correo">Correo<strong class="requerido"> (*)</strong></label>
            <input nbInput fullWidth id="correo" formControlName="correo"
              [status]="(correo?.errors?.required || correo?.hasError('pattern')) && correo.touched ? 'danger' : 'primary'"
              class="form-control">
            <ngx-validation-message label="Correo" [showPattern]="correo?.hasError('pattern') && correo.touched"
              [showRequired]="correo?.errors?.required && correo.touched" min=1 max=120></ngx-validation-message>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-3">
          <div class="form-group">
            <label for="celular">Celular</label>
            <input nbInput fullWidth id="celular" formControlName="celular"
              [status]="(celular?.errors?.required || celular?.errors?.min || celular?.errors?.max || celular?.hasError('pattern')) && celular.touched? 'danger' : 'primary'"
              class="form-control">
            <ngx-validation-message label="Celular" [showMin]="celular?.errors?.min && celular.touched"
              [showMax]="celular?.errors?.max && celular.touched" [showPattern]="celular?.hasError('pattern')"
              min=900000000 max=999999999></ngx-validation-message>
          </div>
        </div>
        <div class="col-md-3">
          <div class="form-group">
            <label for="nick">Usuario<strong class="requerido"> (*)</strong></label>
            <input nbInput fullWidth id="nick" formControlName="nick"
              [status]="(nick?.errors?.required || nick?.hasError('minlength') || nick?.hasError('maxlength')) && nick.touched ? 'danger' : 'primary'"
              class="form-control">
            <ngx-validation-message label="Usuario" [showMinLength]="nick?.hasError('minlength')"
              [showMaxLength]="nick?.hasError('maxlength')" [showRequired]="nick?.errors?.required && nick.touched"
              minLength=4 maxLength=15></ngx-validation-message>
          </div>
        </div>
        <div class="col-md-6">
          <div class="form-group">
            <label for="permiso">Permisos</label>
            <button nbButton fullWidth status="primary" (click)="permiso()" class="form-control" outline>Seleccionar
              permisos</button>
          </div>
        </div>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <button nbButton status="primary" [disabled]="!usuarioForm.valid" (click)="save()" hero>Guardar</button>
    <button nbButton status="primary" (click)="back()" hero>Regresar</button>
  </nb-card-footer>
</nb-card>
