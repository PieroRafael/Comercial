<nb-card>
    <nb-card-header>
        <h4>
            Lista de Documentos de SPC Licitaci√≥n: {{spc}}
        </h4>
    </nb-card-header>
    <nb-card-body class="card-listar">
        <div class="form-group row">
            <div class="col-md-3 col-xs-12">
                <input nbInput autofocus fullWidth #search class="search" type="text" placeholder="Buscar..."
                    (keyup)="onSearch(search.value)">
            </div>
            <div class="col-md-9 text-right">
                <button nbTooltip="Nuevo elemento" nbTooltipColor="none" nbTooltipStatus="primary" nbButton
                    status="primary" (click)="accion('crear')" outline>
                    <nb-icon icon="plus"></nb-icon>
                </button>
                <button nbTooltip="Editar" nbTooltipStatus="success" nbTooltipColor="none" (click)="accion('editar')"
                    nbButton status="primary" outline (click)="accion('editar')">
                    <nb-icon icon="edit-2"></nb-icon>
                </button>
                <button nbTooltip="Descarga documentos" nbTooltipStatus="primary" nbTooltipColor="none" nbButton
                    status="primary" (click)="accion('detalledocumento')" outline>
                    <nb-icon icon="file-text-outline"></nb-icon>
                </button>
            </div>
        </div>
        <ng2-smart-table class="example-smart-table" [settings]="settings" [source]="source"
            (rowSelect)="onRowSelect($event)">
        </ng2-smart-table>
    </nb-card-body>
</nb-card>
