<nb-card>
  <nb-card-header>
    <h4>
      Lista de OTs
    </h4>
  </nb-card-header>
  <nb-card-body class="card-listar">
    <div class="form-group row">
      <div class="col-lg-3 col-xs-12">
        <input nbInput autofocus fullWidth #search class="search" type="text" placeholder="Buscar..."
          (keyup)="onSearch(search.value)">
      </div>
      <div class="col-md-9 text-right">
        <button nbTooltip="Nuevo" nbTooltipStatus="primary" nbTooltipColor="none" nbButton status="primary"
          (click)="accion('crear')" outline>
          <nb-icon icon="plus"></nb-icon>
        </button>
        <button nbTooltip="Documentos" nbTooltipStatus="success" nbTooltipColor="none" nbButton status="primary"
          (click)="accion('documento')" outline>
          <nb-icon icon="file"></nb-icon>
        </button>
        <button nbTooltip="Eliminar" nbTooltipStatus="danger" nbTooltipColor="none" (click)="accion('eliminar')"
          nbButton status="primary" outline>
          <nb-icon icon="trash"></nb-icon>
        </button>
        <button nbTooltip="Ver adicionales" nbTooltipStatus="primary" nbTooltipColor="none" nbButton status="primary"
          (click)="accion('adicional')" outline>
          <nb-icon icon="folder-add-outline"></nb-icon>
        </button>
        <button nbTooltip="Detalle OT" nbTooltipStatus="primary" nbTooltipColor="none" nbButton status="primary"
          (click)="accion('detalle')" outline>
          <nb-icon icon="edit-2"></nb-icon>
        </button>
      </div>
    </div>
    <ng2-smart-table class="example-smart-table" [settings]="settings" [source]="source"
      (rowSelect)="onRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
