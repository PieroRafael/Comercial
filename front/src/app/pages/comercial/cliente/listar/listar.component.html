<nb-card>
  <nb-card-header>
    <h4>
      Lista de clientes
    </h4>
  </nb-card-header>
  <nb-card-body class="card-listar">
    <div class="form-group row">
      <div class="col-md-3 col-xs-12">
        <input nbInput autofocus fullWidth #search class="search" type="text" placeholder="Buscar..."
          (keyup)="onSearch(search.value)">
      </div>
      <div class="col-md-9 text-right">
        <button nbTooltip="Nuevo" nbTooltipStatus="primary" nbButton status="primary" routerLink="../crear" outline>
          <nb-icon icon="plus"></nb-icon>
        </button>
        <button nbTooltip="Editar" nbTooltipStatus="success" nbTooltipColor="none" nbButton status="primary"
          (click)="accion('editar')" outline>
          <nb-icon icon="edit-2"></nb-icon>
        </button>
        <button nbTooltip="Documentos" nbTooltipColor="none" nbTooltipStatus="success" nbButton status="primary"
          (click)="accion('documento')" outline>
          <nb-icon icon="file"></nb-icon>
        </button>
        <button nbTooltip="Contactos" nbTooltipColor="none" nbTooltipStatus="primary" nbButton status="primary"
          (click)="accion('representante')" outline>
          <nb-icon icon="people"></nb-icon>
        </button>
        <button nbTooltip="Unidad" nbTooltipColor="none" nbTooltipStatus="primary" nbButton status="primary"
          (click)="accion('unidad')" outline>
          <nb-icon icon="people"></nb-icon>
        </button>
        <button nbTooltip="Descarga" nbTooltipColor="none" nbTooltipStatus="primary" nbButton status="primary"
          (click)="accion('descarga')" outline>
          <nb-icon icon="people"></nb-icon>
        </button>
        <button nbTooltip="Eliminar" nbTooltipColor="none" nbTooltipStatus="danger" nbButton status="primary" outline>
          <nb-icon icon="trash" (click)="accion('eliminar')"></nb-icon>
        </button>
      </div>
    </div>
    <ng2-smart-table class="example-smart-table" [settings]="settings" [source]="source"
      (rowSelect)="onRowSelect($event)">
    </ng2-smart-table>
  </nb-card-body>
</nb-card>
