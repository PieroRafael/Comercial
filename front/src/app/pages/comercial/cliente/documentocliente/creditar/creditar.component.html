<nb-card>
  <nb-card-header>
    <h4>
      Registro de nuevos documentos para cliente: Open Plaza S.A.
    </h4>
  </nb-card-header>
  <nb-card-body>
    <div [formGroup]="documentoclienteForm" class="container">
      <div class="row">
        <div class="col-md-6">
          <div class="form-group">
            <label for="input-documentocliente" class="label">Documentos del Cliente <span
                class="required">(*)</span></label>
            <input type="file" required (change)="handleDocumento($event.target.files)" nbInput multiple fullWidth>
          </div>
        </div>
      </div>
      <div class="form-group">
        <label for="input-descripcion" class="label">Descripci√≥n</label>
        <textarea rows="2" nbInput fullWidth formControlName="descripcion" id="descripcion"></textarea>
      </div>
    </div>
  </nb-card-body>
  <nb-card-footer>
    <div class="row">
      <div class="col-lg-10 col-xs-12 text-left">
        <span class="required" style="padding: 10px;">Campos Obligatorios <strong>(*)</strong></span>
      </div>
      <div class="col-lg-2 col-xs-12 text-right">
        <button nbButton status="primary" [disabled]="!documentoclienteForm.valid" (click)="save()" outline
          (click)="startLoading()" [nbSpinner]="loading" nbSpinnerStatus="primary" nbSpinnerSize="tiny"
          nbSpinnerMessage="">GUARDAR</button>
      </div>
    </div>
  </nb-card-footer>
</nb-card>
